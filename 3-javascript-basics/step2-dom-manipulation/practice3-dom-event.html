<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Event Study</title>
  </head>
  <body>
    <form>
      <!-- javascript key event를 이용해 enter key 눌렸다가 뗄 때 텍스트를 이동시키게 한다. -->
      <input type="text" id="orgTxt" onkeyup="enterKeyMoveTxt()" />
      <button type="button" onclick="moveTxt()">이동</button>
      <input type="text" id="destTxt" />
    </form>
    <script>
      // 버튼 클릭했을 때 실행하는 함수
      function moveTxt() {
        // 객체 orgTxtElement
        let orgTxtElement = document.getElementById("orgTxt");
        let destTxtElement = document.getElementById("destTxt");
        if (orgTxtElement.value == "") {
          alert("값을 입력해주세요");
          
          orgTxtElement.focus();
          return;
        }
        destTxtElement.value = orgTxtElement.value;
        orgTxtElement.value = "";
      }
      // enter key 눌렸다가 뗄 때  실행되는 함수
      function enterKeyMoveTxt() {
        // alert(event.keyCode); // enter key의 keyCode는 13이다.
        if (event.keyCode == 13) {
          moveTxt();
        }
      }
    </script>
  </body>
</html>
